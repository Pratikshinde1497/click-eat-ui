<form #form="ngForm" (ngSubmit)="onLoginSubmit()">
  <legend>Login</legend>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" [(ngModel)]="user.email" #email="ngModel" type="email" required class="form-control"
      id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="pass" [(ngModel)]="user.password" #pass="ngModel" type="password" class="form-control" required
      id="exampleInputPassword1" placeholder="Password">
  </div>
  <p class=""><a [routerLink]="['/forgot_pass']">Forgot Password ?</a></p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

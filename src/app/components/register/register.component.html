<form #form="ngForm" (ngSubmit)="onRegisterSubmit()">
  <legend>Register Yourself!</legend>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="Name" [(ngModel)]="user.name" name="name" #name="ngModel" class="form-control" id="exampleInputName1"
      aria-describedby="NameHelp" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" [(ngModel)]="user.email" name="email" #email="ngModel" class="form-control"
      id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" class="form-control"
      id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="custom-control custom-switch pb-2">
    <input type="checkbox" class="custom-control-input" (click)="toggleUser()" id="customSwitch1">
    <label class="custom-control-label" for="customSwitch1">Do you have restaurant? & want to inrole into Online Delivary
      Service</label>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
